server:
  name: SgirdCloud
  host: 127.0.0.1
  port: 12111
  protoccol: http
  language: go
config:
  db_migrate: true
  webStatic: static # gin 托管路径
  db_master:  root:123456@tcp(127.0.0.1:3306)/sgrid?charset=utf8&parseTime=true
  db_slave: root:123456@tcp(127.0.0.1:3306)/sgrid?charset=utf8&parseTime=true
  redis-addr: 127.0.0.1:6379
