syntax = "proto3";  
  
package SgridPackageServer;  
option go_package = "file.gen";

// 文件传输服务定义  
service FileTransferService {  
    // 双向流式 RPC 用于文件传输  
    rpc StreamFile(stream FileChunk) returns (stream FileResp) {}  
}  
  
// 文件块消息定义  
message FileChunk {  
    bytes data = 1; // 文件内容块  
    int64 offset = 2; // 该块在文件中的偏移量  
    string serverName = 3;
    string fileHash = 4;
}

message FileResp {
    string msg = 1;
    int32 code = 2;
}