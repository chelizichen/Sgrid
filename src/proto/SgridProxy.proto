syntax = "proto3";  
  
package SgridProxy;  
option go_package = "file.gen";

// 文件传输服务定义  
service FileTransferService {  
    // 双向流式 RPC 用于文件传输  
    rpc SgridRequest(Req) returns (stream FileResp) {}  
}  
  
// 文件块消息定义  
message Req {  
    string ApiPath = 1;
    string Body = 2;
}

message FileResp {
    string msg = 1;
    int32 code = 2;
}